name: Build Windows EXE

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --add-data "cash.png;." demo_label_operations_cashdiplo.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo_luis_pina_exe
          path: dist/demo_label_operations_cashdiplo.exe
